<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Pessoas</title>
    <link rel="stylesheet" th:href="@{/css/meu-style.css}">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <main class="main-content">
        <h1>Minha Lista de Pessoas (Meu CRUD)</h1>
        
        <div th:if="${success}" th:text="${success}" class="botao" style="background-color: #f0ad4e;"></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pessoa: ${lista}">
                    <td th:text="${pessoa.id}"></td>
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.idade}"></td>
                    <td>
                        <a th:href="@{/meu-crud/{id}(id=${pessoa.id})}" class="botao">Detalhes</a>
                    </td>
                </tr>
            </tbody>
        </table>
         <a th:href="@{/meu-crud/cadastrar}" class="botao">Cadastrar Nova Pessoa</a>
    </main>

    <footer>
        <p>2025 Meu App</p>
    </footer>
</body>
</html>
